    <!-- Single Page Application Support for GitHub Pages -->
    <script type="text/javascript">
      // Store the original path and redirect to root
      (function() {
        // Get the current path without domain
        var currentPath = window.location.pathname;
        var currentSearch = window.location.search;
        var currentHash = window.location.hash;
        
        // Store the full path for restoration
        sessionStorage.setItem('spa-redirect-path', currentPath + currentSearch + currentHash);
        
        // Redirect to root
        window.location.replace('/');
      })();
    </script>

      .spinner {
        border: 3px solid rgba(255,255,255,0.3);

        border-top: 3px solid #00D1FF;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
