    <line x1="250" y1="250" x2="400" y2="250" stroke="#00D1FF" stroke-width="6" />
    <circle cx="400" cy="250" r="15" fill="#00D1FF" />
    
    <!-- Connection 3 -->
    <line x1="250" y1="250" x2="350" y2="350" stroke="#00D1FF" stroke-width="6" />
    <circle cx="350" cy="350" r="15" fill="#00D1FF" />
    
